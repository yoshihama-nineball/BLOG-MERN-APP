name: Lint Code

on:
  push:
    branches:
      - 'feature/**'
      - develop
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install Root Dependencies
      run: npm install
    
    - name: Lint Frontend
      working-directory: ./frontend
      run: npm run lint
    
    - name: Lint Backend
      working-directory: ./backend
      run: npm run lint
    
    - name: Check Code Formatting
      run: npx prettier --check .